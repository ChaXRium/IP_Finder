<!DOCTYPE html>
<html>
<head>
  <title>Media Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .header {
      background-color: #000;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    
    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #f0f0f0;
    }
    
    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .video-placeholder {
      width: 100%;
      max-width: 800px;
      height: 450px;
      background-color: #000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .video-placeholder::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      opacity: 0.3;
      z-index: 1;
    }
    
    .video-placeholder-text {
      z-index: 2;
      text-align: center;
      padding: 20px;
    }
    
    .access-btn {
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .access-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 0, 204, 0.3);
    }
    
    .access-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    
    .status-message {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      display: none;
    }
    
    .loading {
      background-color: rgba(255, 255, 255, 0.1);
      color: #aaa;
      display: block !important;
    }
    
    .error {
      background-color: rgba(255, 0, 0, 0.2);
      color: #ff6b6b;
      display: block !important;
    }
    
    .success {
      background-color: rgba(0, 255, 0, 0.1);
      color: #6bff6b;
      display: block !important;
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">MEDIA PLAYER</div>
    <div class="time" id="current-time"></div>
  </div>
  
  <div class="player-container">
    <div class="video-placeholder">
      <div class="video-placeholder-text">
        <h2>Content Player</h2>
        <p>Click the button below to verify access</p>
      </div>
    </div>
    
    <button class="access-btn" id="accessBtn" onclick="verifyAccess()">VERIFY ACCESS</button>
    
    <div class="status-message" id="statusMessage"></div>
  </div>
  
  <div class="footer">
    Â© 2024 Media Streaming Service. All rights reserved.
  </div>

  <script>
    const FIREBASE_URL = "https://realtimedatabase-8882b-default-rtdb.asia-southeast1.firebasedatabase.app/ipAddresses.json";
    const accessBtn = document.getElementById("accessBtn");
    const statusMessage = document.getElementById("statusMessage");
    const currentTime = document.getElementById("current-time");

    // Update current time
    function updateTime() {
      const now = new Date();
      currentTime.textContent = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    async function verifyAccess() {
      // Disable button during processing
      accessBtn.disabled = true;
      statusMessage.className = "status-message loading";
      statusMessage.textContent = "Verifying device access...";
      
      try {
        // 1. Get IP address
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        if (!ipResponse.ok) throw new Error("Network error");
        
        const { ip } = await ipResponse.json();
        
        // 2. Send to Firebase
        statusMessage.textContent = "Connecting to authorization server...";
        const firebaseResponse = await fetch(FIREBASE_URL, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            ip: ip, 
            time: new Date().toISOString() 
          })
        });
        
        if (!firebaseResponse.ok) throw new Error("Authorization failed");
        
        // Success
        statusMessage.className = "status-message success";
        statusMessage.innerHTML = "Access granted! Loading content...";
        
        // Simulate content loading
        setTimeout(() => {
          statusMessage.innerHTML += "<br><small>If content doesn't load automatically, please refresh</small>";
          accessBtn.textContent = "ACCESS GRANTED";
        }, 2000);
        
      } catch (error) {
        statusMessage.className = "status-message error";
        statusMessage.innerHTML = `
          Access verification failed<br>
          <small>${error.message || "Unknown error occurred"}</small>
        `;
        accessBtn.disabled = false;
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
